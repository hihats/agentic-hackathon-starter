name: Nuxt CI

on:
  push:
    branches: [feature/hackathon-i-team, main]
    paths:
      - 'nuxt/**'
      - '.github/workflows/nuxt.yml'
  pull_request:
    branches: [feature/hackathon-i-team, main]
    paths:
      - 'nuxt/**'
      - '.github/workflows/nuxt.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nuxt

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuxt/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npx nuxi typecheck

      - name: Run tests
        run: npm run test:run

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nuxt

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuxt/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
